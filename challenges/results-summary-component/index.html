<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main class="main">
        <div class="main__div">
            <h1 class="main__div__h1">Your Result</h1>
            <div class="main__div__div">
                <p>76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="main__div__p-mod">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="main__div-mod">
            <h1>Summary</h1>
            <ul>
                <li>
                    <picture>
                        <img src="images/icon-reaction.svg" alt="bolt icon">
                    </picture>
                    <p>Reaction</p>
                    <div>
                        <span>80&nbsp</span>
                        <span>/ 100</span>
                    </div>
                </li>
                <li>
                    <picture>
                        <img src="images/icon-memory.svg" alt="bolt icon">
                    </picture>
                    <p>Memory</p>
                    <div>
                        <span>92&nbsp</span>
                        <span>/ 100</span>
                    </div>
                </li>
                <li>
                    <picture>
                        <img src="images/icon-verbal.svg" alt="bolt icon">
                    </picture>
                    <p>Verbal</p>
                    <div>
                        <span>61&nbsp</span>
                        <span>/ 100</span>
                    </div>
                </li>
                <li>
                    <picture>
                        <img src="images/icon-visual.svg" alt="bolt icon">
                    </picture>
                    <p>Visual</p>
                    <div>
                        <span>72&nbsp</span>
                        <span>/ 100</span>
                    </div>
                </li>
            </ul>
            <button type="button">Continue</button>
        </div>
    </main>
</body>
</html>
